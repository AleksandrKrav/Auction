<div class="container" ng-controller="UserCtrl">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <table>
        <thead>User Application </thead>
        <tr>
          <th>ID</th>
          <th>login</th>
          <th>pass</th>
          <th>name</th>
        </tr>
        <tr ng-repeat="user in users">
          <td>{{user.id}}</td>
          <td>{{user.login}}</td>
          <td>{{user.password}}</td>
          <td>{{user.name}}</td>
          <td><button ng-click="getDetail(user.id)">Get detail</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
